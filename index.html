<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // connect to WebSocket server and start listening for notifications
    let socket = io();
    let el;
    socket.on('notification', (notificationBody) => {
      console.log("got notification");
      el = document.getElementById('server-notification');
      el.innerHTML = 'Look what just happened!: ' + notificationBody;
    });
  </script>
</head>

<body  style= "background-image: url('IMG/bgimage.jpg');" >

<div style= "background-color: #813ECF; overflow: hidden; height: 60px;">

  <img src= "IMG/notific.png" , style="margin-top: 10px; margin-left: 30px;"> 

  <button class="enableEthereumButton",
  style = "background-color: white;
  color: black;
  float: right;
  border: 2px solid #555555;
  margin: 10px;
  width: 150px;
  height: 40px;
  border-radius: 10px;"> Connect wallet 
</button> 

</div>

<body style= "background-color:rgrgb(151, 10, 246); display: flex; flex-direction: column;">

  <div style =
  " position: absolute;
    width: 442px;
    height: 49px;
    left: 40px;
    top: 100px;
    
    font-family: 'Avenir Next Condensed';
    font-style: normal;
    font-weight: 700;
    font-size: 24px;
    line-height: 49px;
    
    color: #8247E5;" >
    <p> Address: <span class="showAccount"></span></p>
    <div>
      <form action="/action_page.php">

        <input style= "width: 400px;
        height: 50px;
        left: 40px;
        top: 262px;
        background: #FFFFFF;
        border: 1px solid #8247E5;
        border-radius: 5px;
        font-family: 'Avenir Next Condensed';
        font-style: normal;
        font-weight: 200;
        font-size: 18px;
        padding-left: 10px;"

        type="tel" id="phone" name="phone" placeholder="919602737655" pattern="[0-9]{2}-[0-9]{10}" required><br>

        <button class="enableNotificationsButton" , 
        style = "background-color: white;
        color: rgb(255, 255, 255);
        width: 400px;
        height: 40px;
        margin-top: 5px;
        background: #8247E5;
        border: 1px solid #8247E5;
        border-radius: 5px;"> Enable Notifications for this address</button>

      </form>  
   </div>
  </div> 
  
  <script>
    const ethereumButton = document.querySelector('.enableEthereumButton');
    const showAccount = document.querySelector('.showAccount');
    const enableNotificationsButton = document.querySelector('.enableNotificationsButton');

    // when clicked, send request to server to register the connected Ethereum address with Alchemy
    enableNotificationsButton.addEventListener('click', function (e) {
      e.preventDefault();
      console.log("send address");
      if (showAccount.innerHTML) {
        socket.emit('register address', showAccount.innerHTML);
      }
      alert(showAccount.innerHTML+" added to notifications.")
    });

    // when clicked, connect to a web3 Ethereum wallet and get the active account
    ethereumButton.addEventListener('click', () => {
      getAccount();
    });

    async function getAccount() {
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      showAccount.innerHTML = account;
    }
  </script>

  <p id="server-notification"></p>

</body>

</html>
